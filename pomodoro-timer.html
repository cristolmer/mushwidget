<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: transparent;
            text-align: center;
            color: #333;
            padding: 15px;
            margin: 0;
        }
        .timer {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        button {
            background-color: #a77956;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #8c613f;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">25:00</div>
    <div class="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
    </div>

    <script>
        let pomodoroDuration = 25 * 60; // 25 minutes
        let remainingTime = pomodoroDuration;
        let timerInterval = null;

        function updateTimerDisplay() {
            let minutes = Math.floor(remainingTime / 60);
            let seconds = remainingTime % 60;
            document.getElementById('timer').innerText =
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerInterval) return; // Prevent multiple intervals
            timerInterval = setInterval(() => {
                if (remainingTime > 0) {
                    remainingTime--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    alert("Time's up! Take a break üçÖ");
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            pauseTimer();
            remainingTime = pomodoroDuration;
            updateTimerDisplay();
        }

        // Initialize the timer display on load
        updateTimerDisplay();
    </script>
</body>
</html>
